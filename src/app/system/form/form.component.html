<div class="container">
    <div class="box">
      <h2 class="text-center">CADASTRAR DRAG√ÉO</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group" [ngClass]="displayFieldCss('name')">
          <input class="form-control" type="text" formControlName="name" placeholder="Nome" required> 
        </div>

        <div class="form-group" [ngClass]="displayFieldCss('type')">
            <input class="form-control" type="text" formControlName="type" placeholder="Tipo" required> 
        </div>
    
        <div class="form-group histories" [ngClass]="displayFieldCss('histories')">
            <div>
                <input class="form-control " type="text" placeholder="Histories" formControlName="histories" required> <i class="ico-more"></i>  
            </div>
            <div>
                <input class="form-control " type="text" placeholder="Histories" formControlName="histories" required> <i class="ico-minus"></i>  
            </div>
        </div>

        <div class="form-group">
            <a routerLink="/system" href="/system" class="btn btn-black btn-link pull-left back" title="Voltar"><span>Voltar</span></a>

            <button *ngIf="page == 'new'" class="btn btn-primary pull-right">Cadastrar</button>
            <button *ngIf="page != 'new'" class="btn btn-primary pull-right">Atualizar</button>    
        </div>
        <hr>
        {{ form.value | json  }}
      </form>
    </div>
  </div>
